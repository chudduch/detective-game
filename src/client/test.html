<!DOCTYPE html>
<html>
<head>
    <title>Тест API</title>
</head>
<body>
    <h1>Тестирование API</h1>
    
    <button onclick="testApi()">Тест /api/health</button>
    <button onclick="testStatic()">Тест статических файлов</button>
    
    <div id="result"></div>
    
    <script>
        async function testApi() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `Ошибка: ${error.message}`;
            }
        }
        
        function testStatic() {
            document.getElementById('result').innerHTML = 
                'Статические файлы должны работать если ты видишь эту страницу';
        }
    </script>
</body>
</html>
